    <!-- Script for split material -->
    <script>
        var text = new Blotter.Text("JavaScript", {
            family: "Montserrat",
            size: 300,
            fill: "#000",
            paddingLeft: 80,
            paddingRight: 80,
            paddingTop: 80,
            paddingbottom: 80
        })
    </script>

    <script>
        // flies material
        var chanelSplitMaterial = new Blotter.FliesMaterial();
        chanelSplitMaterial.uniforms.uPointCellWidth.value = 0.01;
        chanelSplitMaterial.uniforms.uPointRadius.value = 0.5;
        chanelSplitMaterial.uniforms.uSpeed.value = 2;

        var fliesBlotter = new Blotter(chanelSplitMaterial, {
            texts: text
        })

        var fliesScope = fliesBlotter.forText(text);

        fliesScope.appendTo(document.body);
    </script>
